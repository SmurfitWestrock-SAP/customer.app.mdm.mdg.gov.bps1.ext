# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.0"
metadata:
  name: app.mdm.mdg.gov.bps1.ext
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    support:
      id: '@sap/generator-adaptation-project'
      version: 1.1.64
      toolsId: 96329dc4-a835-435d-a166-d2d06e3683c3
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        adp:
          target:
            destination: MDD-605_BVEYRAC
          ignoreCertErrors: false
    - name: fiori-tools-proxy
      afterMiddleware: fiori-tools-preview
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - destination: MDD-605_BVEYRAC
          # url: https://REQUIRED_FOR_VSCODE.example
            path: /sap
          # - destination: MDD-605_BVEYRAC
          #   url: https://REQUIRED_FOR_VSCODE.example
          #   path: /sap/opu/odata
          # - destination: MDD-605_BVEYRAC
          #   url: https://REQUIRED_FOR_VSCODE.example
          #   path: /sap/bc/ui5_ui5                  
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.120.0
